<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificación Oficial • Graduación 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --azul-marino: #002856;
      --azul-institucional: #0055A5;
      --blanco: #ffffff;
      --negro: #1a1a1a;
      --verde: #10b981;
      --rojo: #ef4444;
      --gris-claro: #f8f9fa;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      font-family:'Poppins',sans-serif;
      background: linear-gradient(135deg, #001233, #002856, #001f3f);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:15px;
      color: white;
    }

    .container {
      background: white;
      color: var(--negro);
      max-width:500px;
      width:100%;
      border-radius:28px;
      overflow:hidden;
      box-shadow:0 30px 80px rgba(0,0,0,0.6);
      border: 3px solid var(--azul-institucional);
    }

    .header {
      background: linear-gradient(135deg, var(--azul-marino), var(--azul-institucional));
      padding:50px 20px 40px;
      text-align:center;
      position: relative;
    }

    .logo {
      width: 110px;
      height: auto;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .header h1 {
      font-family:'Bebas Neue',sans-serif;
      font-size:48px;
      color: white;
      text-shadow:0 4px 15px rgba(0,0,0,0.7);
      letter-spacing:3px;
      margin: 10px 0;
    }

    .header p {
      font-size: 18px;
      color: rgba(255,255,255,0.95);
      font-weight: 500;
    }

    .content {
      padding:40px 30px;
      text-align:center;
    }

    .valid {
      background:#ecfdf5;
      color:#065f46;
      padding:35px;
      border-radius:24px;
      border:5px solid var(--verde);
      margin-bottom:25px;
      box-shadow: 0 10px 30px rgba(16,185,129,0.15);
    }

    .valid .status {
      font-family:'Bebas Neue',sans-serif;
      font-size:52px;
      color:var(--verde);
      margin:15px 0;
      text-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .valid .seal {
      width:130px;
      height:130px;
      background:var(--verde);
      color:white;
      border-radius:50%;
      margin:0 auto 25px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:80px;
      box-shadow:0 0 0 0 rgba(16,185,129,0.4);
      animation:pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow:0 0 0 0 rgba(16,185,129,0.7); }
      70% { box-shadow:0 0 0 30px rgba(16,185,129,0); }
      100% { box-shadow:0 0 0 0 rgba(16,185,129,0); }
    }

    .invalid, .expired, .error {
      background:#fee2e2;
      color:#991b1b;
      padding:35px;
      border-radius:24px;
      border:5px solid var(--rojo);
      font-size:22px;
      font-weight:700;
      box-shadow: 0 10px 30px rgba(239,68,68,0.15);
    }

    .info-card {
      background:var(--gris-claro);
      border-radius:20px;
      padding:28px;
      margin:30px 0;
      box-shadow:0 12px 35px rgba(0,0,0,0.1);
      border-left: 6px solid var(--azul-institucional);
    }

    .info-row {
      display:flex;
      justify-content:space-between;
      padding:16px 0;
      border-bottom:1px dashed #ccc;
      font-size:18px;
    }

    .info-row:last-child { border:none; }

    .label {
      font-weight:600;
      color:#444;
    }

    .value {
      font-weight:700;
      color:var(--azul-marino);
      text-align:right;
    }

    .highlight {
      background: var(--azul-institucional);
      color: white;
      padding:6px 14px;
      border-radius:10px;
      font-weight:bold;
    }

    .official-stamp {
      margin:35px 0;
      padding:28px;
      background:rgba(0,85,165,0.1);
      border:4px dashed var(--azul-institucional);
      border-radius:18px;
      font-size:24px;
      font-weight:bold;
      color:var(--azul-marino);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .loader {
      font-size:22px;
      color:var(--azul-institucional);
      padding:50px;
      font-weight: 600;
    }

    .loader::after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 5px solid #f0f0f0;
      border-top: 5px solid var(--azul-institucional);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="uni.png" alt="Universidad Univer Milenium" class="logo">
      <h1>GRADUACIÓN 2025</h1>
      <p>Verificación Oficial de Boletos</p>
    </div>

    <div class="content" id="result">
      <div class="loader">Verificando boleto...</div>
    </div>
  </div>

  <!-- TU SCRIPT 100% ORIGINAL (SIN TOCAR NADA) -->
  <script>
    const DB_URL = "https://boletos-66dac-default-rtdb.firebaseio.com/users.json";
    const FECHA_LIMITE = new Date('2025-12-10T23:59:59');
    const params = new URLSearchParams(window.location.search);
    const matricula = params.get('mat');
    const codigo = params.get('code')?.toUpperCase();
    const resultDiv = document.getElementById('result');

    if (!matricula || !codigo) {
      resultDiv.innerHTML = `<div class="invalid">QR INVÁLIDO<br><br>Faltan datos</div>`;
    }

    async function verificarTicket() {
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 8000);
        const response = await fetch(DB_URL, { signal: controller.signal });
        clearTimeout(timeoutId);

        if (!response.ok) throw new Error("Error del servidor");
        const users = await response.json();

        let alumno = null;
        let compraValida = null;

        for (const [id, data] of Object.entries(users || {})) {
          if (data.matricula === matricula) {
            alumno = { id, ...data };
            break;
          }
        }

        if (!alumno) {
          resultDiv.innerHTML = `<div class="invalid">ALUMNO NO ENCONTRADO<br>Matrícula: <strong>${matricula}</strong></div>`;
          return;
        }

        if (!alumno.purchases || Object.keys(alumno.purchases).length === 0) {
          resultDiv.innerHTML = `<div class="invalid">SIN COMPRAS<br><strong>${alumno.nombre}</strong></div>`;
          return;
        }

        const compras = Object.values(alumno.purchases);
        compraValida = compras.find(c => c.codigo === codigo);

        if (!compraValida) {
          resultDiv.innerHTML = `<div class="invalid">CÓDIGO NO VÁLIDO</div>`;
          return;
        }

        const fechaCompra = new Date(compraValida.fecha);
        const fechaStr = fechaCompra.toLocaleDateString('es-MX');
        const horaStr = fechaCompra.toLocaleTimeString('es-MX', {hour:'2-digit', minute:'2-digit'});

        if (new Date() > FECHA_LIMITE) {
          resultDiv.innerHTML = `<div class="expired">BOLETO VENCIDO<br>Expiró el 10/12/2025<br><strong>ACCESO DENEGADO</strong></div>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="valid">
            <div class="seal">Checkmark</div>
            <div class="status">¡ACCESO AUTORIZADO!</div>
            <p><strong>${alumno.nombre}</strong></p>
            <p>Boleto auténtico y vigente</p>
            <p style="margin-top:20px; color:#065f46;">Redirigiendo en <strong>15</strong> segundos...</p>
          </div>

          <div class="info-card">
            <div class="info-row"><span class="label">MATRÍCULA</span><span class="value highlight">${matricula}</span></div>
            <div class="info-row"><span class="label">CÓDIGO</span><span class="value highlight">${codigo}</span></div>
            <div class="info-row"><span class="label">BOLETOS</span><span class="value">\( {compraValida.cena||0} Cena + \){compraValida.ceremonia||0} Ceremonia</span></div>
          </div>

          <div class="official-stamp">ACCESO PERMITIDO</div>
        `;

        let segundos = 15;
        const contador = setInterval(() => {
          segundos--;
          if (segundos > 0) {
            document.querySelector('.valid p strong').textContent = `Redirigiendo en ${segundos} segundos...`;
          } else {
            clearInterval(contador);
            window.location.href = "lista-alumnos.html";
          }
        }, 1000);

      } catch (error) {
        resultDiv.innerHTML = `<div class="error">SIN CONEXIÓN<br>Revisa tu internet</div>`;
      }
    }

    verificarTicket();
  </script>
</body>
</html>
