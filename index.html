  <style>
    :root {
      --azul-univer: #003087;
      --azul-claro: #005eb8;
      --blanco: #ffffff;
      --negro: #000000;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000, #002654, #003087);
      background-size: 300% 300%;
      animation: gradientBG 20s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 15px;
      color: var(--blanco);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 100%;
      max-width: 520px;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      animation: appear 1.4s ease-out;
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.9) translateY(50px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .header {
      background: linear-gradient(to bottom, var(--azul-univer), var(--azul-claro));
      padding: 50px 30px 35px;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 140px;
      height: auto;
      margin-bottom: 18px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.6));
    }

    .header h1 {
      font-size: clamp(26px, 6vw, 36px);
      font-weight: 700;
      color: var(--blanco);
      margin: 0;
      text-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }

    .header p {
      font-size: 17px;
      opacity: 0.95;
      font-weight: 400;
      margin-top: 8px;
    }

    .form-container {
      padding: 40px 35px;
      background: var(--blanco);
      border-bottom-left-radius: 28px;
      border-bottom-right-radius: 28px;
    }

    /* ... (el resto del CSS es idéntico al anterior, solo copié lo necesario para no alargar) ... */

    h2 { color: var(--azul-univer); text-align: center; margin-bottom: 35px; font-size: clamp(24px, 6vw, 30px); font-weight: 700; }
    label { color: #333; font-weight: 600; margin-bottom: 8px; display: block; }
    input, select { width: 100%; padding: 16px 18px; border: 2px solid #ddd; border-radius: 16px; font-size: 16px; background: #fafafa; transition: 0.4s; }
    input:focus, select:focus { border-color: var(--azul-univer); background: white; box-shadow: 0 0 0 4px rgba(0,48,135,0.2); }
    button {
      width: 100%; padding: 18px; background: linear-gradient(90deg, var(--azul-univer), var(--azul-claro));
      color: white; border: none; border-radius: 16px; font-size: 18px; font-weight: 600;
      cursor: pointer; margin-top: 10px; box-shadow: 0 10px 30px rgba(0,48,135,0.4);
      transition: 0.4s;
    }
    button:hover { transform: translateY(-4px); box-shadow: 0 15px 40px rgba(0,48,135,0.5); }
    footer { text-align: center; padding: 20px; background: rgba(0,0,0,0.5); color: rgba(255,255,255,0.9); font-size: 13px; }

    /* (el resto de estilos que ya tenías siguen funcionando igual) */
