<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Boletos • Graduación 2025</title>

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="1.png">
  <meta name="theme-color" content="#c41b2a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --accent: #f59e0b;
      --success: #10b981;
      --error: #ef4444;
      --text: #1f2937;
      --light: #f8fafc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 15px;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255,255,255,0.12);
      border-radius: 50%;
      animation: float 18s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.4); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-120px) scale(1); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      width: 100%;
      max-width: 500px;
      min-height: 620px;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,0.35);
      position: relative;
      z-index: 10;
      animation: appear 1.2s ease-out;
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.85) translateY(60px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 50px 30px 40px;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: clamp(28px, 6vw, 38px);
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .header p {
      font-size: clamp(14px, 3.5vw, 17px);
      opacity: 0.95;
      font-weight: 300;
    }

    .form-container {
      padding: clamp(30px, 8vw, 50px) clamp(25px, 7vw, 40px);
      background: rgba(255,255,255,0.97);
    }

    .form {
      display: none;
      animation: fadeIn 0.7s ease-in-out;
    }

    .form.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 35px;
      font-size: clamp(24px, 6vw, 30px);
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .input-group { 
      margin-bottom: 22px; 
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-weight: 600;
      font-size: clamp(14px, 3.8vw, 16px);
    }

    input, select {
      width: 100%;
      padding: 16px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: clamp(15px, 4vw, 17px);
      background: white;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 5px rgba(99, 102, 241, 0.25);
      transform: translateY(-3px);
    }

    /* Para el ojo de contraseña */
    input[type="password"] {
      padding-right: 50px;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 48px;
      cursor: pointer;
      color: #888;
      font-size: 20px;
      transition: color 0.3s;
      user-select: none;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    button {
      width: 100%;
      padding: 17px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 16px;
      font-size: clamp(16px, 4.5vw, 19px);
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 12px 35px rgba(99, 102, 241, 0.45);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.7s;
    }

    button:hover::before { left: 100%; }
    button:hover { transform: translateY(-5px); box-shadow: 0 18px 40px rgba(99, 102, 241, 0.55); }

    .switch {
      text-align: center;
      margin-top: 30px;
      color: #666;
      font-size: clamp(14px, 3.7vw, 15px);
    }

    .switch a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
      position: relative;
    }

    .switch a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 3px;
      background: var(--primary);
      transition: width 0.4s;
      border-radius: 2px;
    }

    .switch a:hover::after { width: 100%; }

    .message {
      margin-top: 20px;
      padding: 16px 20px;
      border-radius: 16px;
      text-align: center;
      font-weight: 600;
      font-size: clamp(14px, 3.8vw, 15px);
      display: none;
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.success { background: linear-gradient(90deg, #d4edda, #a3e4d7); color: var(--success); }
    .message.error { background: linear-gradient(90deg, #f8d7da, #f5b7b1); color: var(--error); }

    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loader::after {
      content: '';
      width: 32px;
      height: 32px;
      border: 4px solid #f0f0f0;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    footer {
      text-align: center;
      padding: 25px;
      color: rgba(255,255,255,0.9);
      font-size: clamp(12px, 3vw, 14px);
      font-weight: 300;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="header">
      <h1>Boletos Graduación</h1>
      <p>Sistema oficial 2025</p>
    </div>

    <div class="form-container">

      <!-- Registro -->
      <form id="registerForm" class="form active">
        <h2>Crear Cuenta</h2>
        <div class="input-group">
          <label>Nombre completo</label>
          <input type="text" id="regNombre" placeholder="Ana Laura García López" required />
        </div>
        <div class="input-group">
          <label>Matrícula (solo números)</label>
          <input type="text" id="regMatricula" placeholder="2021005678" inputmode="numeric" required />
        </div>
        <div class="input-group">
          <label>Carrera</label>
          <select id="regCarrera" required>
            <option value="">Selecciona tu carrera</option>
            <option value="Ingeniería en Sistemas">Ingeniería en Sistemas</option>
            <option value="Administración de Empresas">Ingeniería Industrial</option>
            <option value="Pedagogía">Ingeniería Civil</option>
            <option value="Comunicación">Arquitectura</option>
            <option value="Derecho">Derecho</option>
            <option value="Contabilidad">Medicina</option>
            <option value="Psicología">Psicología</option>
            <option value="Comercio Internacional y Aduanas">Administración</option>
            <option value="Contaduría">Contaduría</option>
            <option value="Otra">Otra</option>
          </select>
        </div>
        <div class="input-group">
          <label>Correo institucional</label>
          <input type="email" id="regEmail" placeholder="tunombre@univermilenium.edu.mx" required />
        </div>
        <div class="input-group">
          <label>Contraseña</label>
          <input type="password" id="regPassword" placeholder="Mínimo 6 caracteres" required />
          <span class="password-toggle" id="toggleRegPass">Mostrar</span>
        </div>
        <button type="submit">Registrarse</button>
        <div class="loader" id="loaderReg"></div>
        <p class="switch">¿Ya tienes cuenta? <a href="#" id="toLogin">Iniciar sesión</a></p>
      </form>

      <!-- Login -->
      <form id="loginForm" class="form">
        <h2>¡Hola de nuevo!</h2>
        <div class="input-group">
          <label>Nombre completo</label>
          <input type="text" id="loginNombre" placeholder="Ana Laura García López" required />
        </div>
        <div class="input-group">
          <label>Matrícula (solo números)</label>
          <input type="text" id="loginMatricula" placeholder="2021005678" inputmode="numeric" required />
        </div>
        <div class="input-group">
          <label>Carrera</label>
          <select id="loginCarrera" required>
            <option value="">Selecciona tu carrera</option>
            <option value="Ingeniería en Sistemas">Ingeniería en Sistemas</option>
            <option value="Ingeniería Industrial">Ingeniería Industrial</option>
            <option value="Ingeniería Civil">Ingeniería Civil</option>
            <option value="Arquitectura">Arquitectura</option>
            <option value="Derecho">Derecho</option>
            <option value="Medicina">Medicina</option>
            <option value="Psicología">Psicología</option>
            <option value="Administración">Administración</option>
            <option value="Contaduría">Contaduría</option>
            <option value="Otra">Otra</option>
          </select>
        </div>
        <div class="input-group">
          <label>Contraseña</label>
          <input type="password" id="loginPassword" required />
          <span class="password-toggle" id="toggleLoginPass">Mostrar</span>
        </div>
        <button type="submit">Iniciar Sesión</button>
        <div class="loader" id="loaderLogin"></div>
        <p class="switch">¿No tienes cuenta? <a href="#" id="toRegister">Regístrate aquí</a></p>
      </form>

      <div id="message" class="message"></div>
    </div>

    <footer>© 2025 Graduación • Todos los derechos reservados</footer>
  </div>

  <script>
    // Generar partículas
    const particlesContainer = document.getElementById('particles');
    const particleCount = window.innerWidth < 500 ? 40 : 70;
    for (let i = 0; i < particleCount; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = Math.random() * 10 + 4;
      p.style.width = p.style.height = size + 'px';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 18 + 's';
      p.style.animationDuration = Math.random() * 25 + 15 + 's';
      particlesContainer.appendChild(p);
    }

    const DB_URL = "https://boletos-66dac-default-rtdb.firebaseio.com/users.json";

    const registerForm = document.getElementById("registerForm");
    const loginForm = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");
    const loaderReg = document.getElementById("loaderReg");
    const loaderLogin = document.getElementById("loaderLogin");

    // FUNCIÓN PARA VALIDAR CORREO INSTITUCIONAL
    function esCorreoValido(email) {
      return email.trim().toLowerCase().endsWith("@univermilenium.edu.mx");
    }

    // MOSTRAR/OCULTAR CONTRASEÑA
    document.getElementById("toggleRegPass").addEventListener("click", function() {
      const input = document.getElementById("regPassword");
      input.type = input.type === "password" ? "text" : "password";
      this.textContent = input.type === "password" ? "Mostrar" : "Ocultar";
    });

    document.getElementById("toggleLoginPass").addEventListener("click", function() {
      const input = document.getElementById("loginPassword");
      input.type = input.type === "password" ? "text" : "password";
      this.textContent = input.type === "password" ? "Mostrar" : "Ocultar";
    });

    document.getElementById("toLogin").addEventListener("click", e => {
      e.preventDefault();
      registerForm.classList.remove("active");
      setTimeout(() => loginForm.classList.add("active"), 300);
    });

    document.getElementById("toRegister").addEventListener("click", e => {
      e.preventDefault();
      loginForm.classList.remove("active");
      setTimeout(() => registerForm.classList.add("active"), 300);
    });

    function showMessage(text, type = "error") {
      messageDiv.textContent = text;
      messageDiv.className = "message " + type;
      messageDiv.style.display = "block";
      setTimeout(() => messageDiv.style.display = "none", 6000);
    }

    async function getUsers() {
      const res = await fetch(DB_URL);
      if (!res.ok) return null;
      return await res.json();
    }

    // SOLO NÚMEROS EN MATRÍCULA
    document.getElementById("regMatricula").addEventListener("input", function() {
      this.value = this.value.replace(/[^0-9]/g, "");
    });
    document.getElementById("loginMatricula").addEventListener("input", function() {
      this.value = this.value.replace(/[^0-9]/g, "");
    });

    // REGISTRO - VALIDACIÓN DE CORREO INSTITUCIONAL
    registerForm.addEventListener("submit", async e => {
      e.preventDefault();
      loaderReg.style.display = "block";

      const nombre = document.getElementById("regNombre").value.trim();
      const matricula = document.getElementById("regMatricula").value.trim();
      const carrera = document.getElementById("regCarrera").value;
      const email = document.getElementById("regEmail").value.trim().toLowerCase();
      const password = document.getElementById("regPassword").value;

      if (!nombre || !matricula || !carrera || !email || password.length < 6) {
        showMessage("Completa todos los campos correctamente");
        loaderReg.style.display = "none";
        return;
      }

      // VALIDACIÓN DEL DOMINIO
      if (!esCorreoValido(email)) {
        showMessage("Solo se permiten correos @univermilenium.edu.mx");
        loaderReg.style.display = "none";
        return;
      }

      try {
        const users = await getUsers();
        if (users && Object.values(users).some(u => u.matricula === matricula)) {
          showMessage("Esta matrícula ya está registrada");
          loaderReg.style.display = "none";
          return;
        }

        await fetch(DB_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, matricula, carrera, email, password, registradoEn: new Date().toISOString() })
        });

        showMessage("¡Registro exitoso! Ahora inicia sesión", "success");
        setTimeout(() => {
          loginForm.classList.add("active");
          registerForm.classList.remove("active");
        }, 1500);
      } catch (err) {
        showMessage("Error de conexión");
      }
      loaderReg.style.display = "none";
    });

    // LOGIN - TAMBIÉN VALIDA EL DOMINIO DEL CORREO GUARDADO
    loginForm.addEventListener("submit", async e => {
      e.preventDefault();
      loaderLogin.style.display = "block";

      const nombre = document.getElementById("loginNombre").value.trim();
      const matricula = document.getElementById("loginMatricula").value.trim();
      const carrera = document.getElementById("loginCarrera").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const users = await getUsers();
        const userEntry = users ? Object.entries(users).find(([_, u]) =>
          u.matricula === matricula && 
          u.password === password && 
          u.nombre.toLowerCase() === nombre.toLowerCase() &&
          u.carrera === carrera &&
          esCorreoValido(u.email) // Extra seguridad: verifica que el correo guardado sea institucional
        ) : null;

        if (userEntry) {
          const [id, data] = userEntry;
          localStorage.setItem("currentUserId", id);
          localStorage.setItem("currentUserNombre", data.nombre);
          localStorage.setItem("currentUserMatricula", data.matricula);
          localStorage.setItem("currentUserCarrera", data.carrera);
          localStorage.setItem("currentUserEmail", data.email || "");

          showMessage(`¡Bienvenid@, ${data.nombre.split(" ")[0]}!`, "success");
          setTimeout(() => window.location.href = "index2.html", 1800);
        } else {
          showMessage("Datos incorrectos o correo no institucional");
        }
      } catch (err) {
        showMessage("Error de conexión");
      }
      loaderLogin.style.display = "none";
    });

    // Registrar Service Worker (PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registrado'))
          .catch(err => console.log('Error SW:', err));
      });
    }
  </script>
</body>
</html>
