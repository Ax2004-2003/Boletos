<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Alumnos • Graduación 2025</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#c41b2a">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --accent: #f59e0b;
      --success: #10b981;
      --error: #ef4444;
      --text: #1f2937;
      --light: #f8fafc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 15px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      width: 100%;
      max-width: 900px;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,0.35);
      position: relative;
      z-index: 10;
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 40px 30px;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: clamp(24px, 6vw, 32px);
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .content {
      padding: 30px;
      background: rgba(255,255,255,0.97);
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-weight: 600;
      font-size: 16px;
    }

    select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 16px;
      background: white;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }

    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 5px rgba(99, 102, 241, 0.25);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f8fafc;
    }

    tr:hover {
      background-color: #f1f5f9;
    }

    .loader {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loader::after {
      content: '';
      width: 32px;
      height: 32px;
      border: 4px solid #f0f0f0;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      margin: 20px 0;
      padding: 16px 20px;
      border-radius: 16px;
      text-align: center;
      font-weight: 600;
      display: none;
      animation: slideDown 0.5s ease;
    }

    .message.error {
      background: linear-gradient(90deg, #f8d7da, #f5b7b1);
      color: var(--error);
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      color: rgba(255,255,255,0.9);
      font-size: 14px;
      font-weight: 300;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Lista de Alumnos</h1>
    </div>

    <div class="content">
      <div class="input-group">
        <label for="carreraSelect">Selecciona una carrera:</label>
        <select id="carreraSelect">
          <option value="">-- Todas las carreras --</option>
          <option value="Ingeniería en Sistemas">Ingeniería en Sistemas</option>
          <option value="Ingeniería Industrial">Ingeniería Industrial</option>
          <option value="Ingeniería Civil">Ingeniería Civil</option>
          <option value="Arquitectura">Arquitectura</option>
          <option value="Derecho">Derecho</option>
          <option value="Medicina">Medicina</option>
          <option value="Psicología">Psicología</option>
          <option value="Administración">Administración</option>
          <option value="Contaduría">Contaduría</option>
          <option value="Otra">Otra</option>
        </select>
      </div>

      <div class="loader" id="loader"></div>
      <div class="message" id="message"></div>

      <div id="alumnosTableContainer">
        <!-- Aquí se mostrará la tabla -->
      </div>
    </div>

    <footer>© 2025 Graduación • Todos los derechos reservados</footer>
  </div>

  <script>
    const DB_URL = "https://boletos-66dac-default-rtdb.firebaseio.com/users.json";
    const carreraSelect = document.getElementById("carreraSelect");
    const alumnosTableContainer = document.getElementById("alumnosTableContainer");
    const loader = document.getElementById("loader");
    const messageDiv = document.getElementById("message");

    function showMessage(text, type = "error") {
      messageDiv.textContent = text;
      messageDiv.className = "message " + type;
      messageDiv.style.display = "block";
      setTimeout(() => messageDiv.style.display = "none", 5000);
    }

    async function getUsers() {
      loader.style.display = "block";
      try {
        const res = await fetch(DB_URL);
        if (!res.ok) throw new Error("Error al cargar los datos");
        const users = await res.json();
        loader.style.display = "none";
        return users;
      } catch (err) {
        loader.style.display = "none";
        showMessage("Error de conexión: " + err.message);
        return null;
      }
    }

    function renderTable(users, carrera = null) {
      if (!users) {
        showMessage("No hay datos para mostrar");
        return;
      }

      let filteredUsers = Object.values(users);
      if (carrera) {
        filteredUsers = filteredUsers.filter(user => user.carrera === carrera);
      }

      if (filteredUsers.length === 0) {
        alumnosTableContainer.innerHTML = "<p style='text-align: center; margin: 20px;'>No hay alumnos registrados en esta carrera.</p>";
        return;
      }

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Matrícula</th>
              <th>Nombre</th>
              <th>Carrera</th>
              <th>Correo Institucional</th>
            </tr>
          </thead>
          <tbody>
      `;

      filteredUsers.forEach(user => {
        tableHTML += `
          <tr>
            <td>${user.matricula || '---'}</td>
            <td>${user.nombre || '---'}</td>
            <td>${user.carrera || '---'}</td>
            <td>${user.email || '---'}</td>
          </tr>
        `;
      });

      tableHTML += `
          </tbody>
        </table>
      `;

      alumnosTableContainer.innerHTML = tableHTML;
    }

    carreraSelect.addEventListener("change", async (e) => {
      const carrera = e.target.value;
      const users = await getUsers();
      renderTable(users, carrera);
    });

    // Cargar todos los alumnos al inicio
    (async () => {
      const users = await getUsers();
      renderTable(users);
    })();
  </script>
</body>
</html>
