<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin • Graduación 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .shooting-star {
      position: fixed;
      width: 2px;
      height: 90px;
      background: linear-gradient(to bottom, transparent, #ffffff);
      transform: rotate(-45deg);
      box-shadow: 0 0 12px #ffffff;
      animation: meteor 6s linear infinite;
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes meteor {
      0%   { transform: translateX(120vw) translateY(-100px) rotate(-45deg); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateX(-200px) translateY(120vh) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <div id="stars"></div>

  <div class="container">
    <div class="header">
      <img src="uni.png" alt="Universidad UNIVER MILENIUM Logo">
      <h1>Panel Admin</h1>
      <p>Estadísticas por Carrera • Graduación 2025</p>
    </div>
    <div class="content">
      <div class="menu">
        <label for="carreraSelect">Selecciona una carrera:</label>
        <select id="carreraSelect">
          <option value="">-- Elige una carrera --</option>
          <option value="Ingeniería en Sistemas">Ingeniería en Sistemas</option>
          <option value="Pedagogía">Pedagogía</option>
          <option value="Administración de Empresas">Administración de Empresas</option>
          <option value="Comunicación">Comunicación</option>
          <option value="Derecho">Derecho</option>
          <option value="Comercio Internacional y Aduanas">Comercio Internacional y Aduanas</option>
          <option value="Psicología">Psicología</option>
          <option value="Mercadotecnia">Mercadotecnia</option>
          <option value="Contaduría">Contaduría</option>
          <option value="Otra">Otra</option>
        </select>
      </div>
      <div id="stats" class="stats" style="display: none;">
        <p>Inscritos en <span id="selectedCarrera"></span>: <span id="totalInscritos"></span> estudiantes</p>
      </div>
      <div id="tableContainer">
        <!-- La tabla se genera dinámicamente aquí -->
      </div>
    </div>
    <footer>© 2025 Graduación • Panel Administrativo</footer>
  </div>

  <style>
    :root {
      --primary: #1e3a8a;
      --primary-dark: #1e40af;
      --secondary: #3b82f6;
      --accent: #93c5fd;
      --success: #10b981;
      --error: #ef4444;
      --text: #1f2937;
      --light: #f8fafc;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #bfdbfe, #60a5fa, #3b82f6, #1e40af);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 15px;
      position: relative;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 0.25);
      width: 100%;
      max-width: 1200px;
      min-height: 80vh;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,0.35);
      position: relative;
      z-index: 10;
      animation: appear 1.2s ease-out;
    }
    @keyframes appear {
      from { opacity: 0; transform: scale(0.85) translateY(60px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 20px;
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .header img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: clamp(28px, 6vw, 38px);
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .header p {
      font-size: clamp(14px, 3.5vw, 17px);
      opacity: 0.95;
      font-weight: 300;
    }
    .content {
      padding: 40px;
      background: rgba(255,255,255,0.97);
      max-height: 70vh;
      overflow-y: auto;
    }
    .menu {
      text-align: center;
      margin-bottom: 30px;
    }
    .menu label {
      display: block;
      margin-bottom: 10px;
      color: #444;
      font-weight: 600;
      font-size: 18px;
    }
    .menu select {
      width: 100%;
      max-width: 400px;
      padding: 16px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 16px;
      background: white;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }
    .menu select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 5px rgba(30, 58, 138, 0.25);
      transform: translateY(-3px);
    }
    .stats {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }
    th {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    tr:hover {
      background: #f8fafc;
    }
    .total-boletos {
      font-weight: bold;
      color: var(--accent);
    }
    .no-data {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }
    .loader {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: var(--primary);
    }
    .loader::after {
      content: '';
      width: 32px;
      height: 32px;
      border: 4px solid #f0f0f0;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    footer {
      text-align: center;
      padding: 25px;
      color: rgba(255,255,255,0.9);
      font-size: clamp(12px, 3vw, 14px);
      font-weight: 300;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.1);
    }
  </style>

  <script>
    // Fondo dinámico precioso (partículas + estrellas fugaces suaves)
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.6, random: true, anim: { enable: true, speed: 1 } },
        size: { value: 3, random: true },
        move: { enable: true, speed: 0.8, direction: "none", random: true, out_mode: "out" }
      },
      interactivity: { events: { resize: true } },
      retina_detect: true
    });

    function crearEstrella() {
      const s = document.createElement('div');
      s.classList.add('shooting-star');
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = Math.random() * 50 + 'vh';
      s.style.animationDelay = Math.random() * 8 + 's';
      document.getElementById('stars').appendChild(s);
      setTimeout(() => s.remove(), 10000);
    }
    setInterval(crearEstrella, 2500);
    for (let i = 0; i < 3; i++) setTimeout(crearEstrella, i * 1000);

    const DB_URL = "https://boletos-66dac-default-rtdb.firebaseio.com/users.json";
    const carreraSelect = document.getElementById("carreraSelect");
    const statsDiv = document.getElementById("stats");
    const tableContainer = document.getElementById("tableContainer");
    let allUsers = null;

    async function loadUsers() {
      try {
        const res = await fetch(DB_URL);
        if (!res.ok) throw new Error("Error al cargar datos");
        allUsers = await res.json();
      } catch (err) {
        console.error("Error:", err);
        tableContainer.innerHTML = '<div class="no-data">Error al cargar datos de Firebase. Verifica la conexión.</div>';
      }
    }

    function showDataByCarrera(carrera) {
      if (!allUsers || !carrera) {
        tableContainer.innerHTML = '<div class="no-data">Selecciona una carrera para ver los datos.</div>';
        statsDiv.style.display = 'none';
        return;
      }
      const usersInCarrera = Object.values(allUsers).filter(user => user.carrera === carrera);
      const totalInscritos = usersInCarrera.length;
      document.getElementById("selectedCarrera").textContent = carrera;
      document.getElementById("totalInscritos").textContent = totalInscritos;
      statsDiv.style.display = 'block';

      if (totalInscritos === 0) {
        tableContainer.innerHTML = '<div class="no-data">No hay estudiantes inscritos en esta carrera.</div>';
        return;
      }

      let totalBoletosGlobal = 0;
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Matrícula</th>
              <th>Correo Institucional</th>
              <th>Boletos Totales</th>
            </tr>
          </thead>
          <tbody>
      `;
      usersInCarrera.forEach(user => {
        let totalBoletos = 0;
        if (user.purchases) {
          Object.values(user.purchases).forEach(purchase => {
            totalBoletos += (purchase.cena || 0) + (purchase.ceremonia || 0);
          });
        }
        totalBoletosGlobal += totalBoletos;
        tableHTML += `
          <tr>
            <td>${user.nombre || 'N/A'}</td>
            <td>${user.matricula || 'N/A'}</td>
            <td>${user.email || 'N/A'}</td>
            <td class="total-boletos">${totalBoletos}</td>
          </tr>
        `;
      });
      tableHTML += `
          </tbody>
        </table>
        <div style="text-align: center; margin-top: 20px; font-size: 18px; font-weight: bold; color: var(--success);">
          Total de boletos en esta carrera: ${totalBoletosGlobal}
        </div>
      `;
      tableContainer.innerHTML = tableHTML;
    }

    carreraSelect.addEventListener("change", (e) => {
      tableContainer.innerHTML = '<div class="loader">Cargando datos...</div>';
      setTimeout(() => showDataByCarrera(e.target.value), 500);
    });

    loadUsers().then(() => {
      showDataByCarrera('');
    });
  </script>
</body>
</html>
