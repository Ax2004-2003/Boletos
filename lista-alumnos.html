<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Alumnos • Graduación 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    :root {
      --red-dark: #8B0000;
      --red-main: #c41b2a;
      --gold: #FFD700;
      --primary: #6366f1;
      --text: #1e1b4b;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#0f172a,#1e293b);
      color:white;
      min-height:100vh;
      padding:20px;
    }
    .container {
      max-width:1200px;
      margin:0 auto;
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(20px);
      border-radius:24px;
      overflow:hidden;
      box-shadow:0 25px 60px rgba(0,0,0,0.6);
    }
    .header {
      background:linear-gradient(135deg,var(--red-dark),var(--red-main));
      padding:50px 20px;
      text-align:center;
    }
    .header h1 { font-family:'Bebas Neue',sans-serif; font-size:52px; color:var(--gold); text-shadow:0 4px 20px rgba(0,0,0,0.8); }
    .header p { font-size:19px; margin-top:10px; opacity:0.95; }

    .content { padding:40px; }

    .controls {
      display:flex; justify-content:space-between; align-items:center;
      flex-wrap:wrap; gap:20px; margin-bottom:40px;
    }
    select {
      padding:16px 28px; font-size:18px; border-radius:16px; border:none;
      background:white; color:var(--text); box-shadow:0 10px 30px rgba(0,0,0,0.3);
      min-width:380px; cursor:pointer; font-weight:500;
    }
    select:focus { outline:none; box-shadow:0 0 0 5px rgba(99,102,241,0.4); }

    .btn-excel {
      padding:16px 32px; background:var(--gold); color:black; border:none;
      border-radius:16px; font-size:18px; font-weight:bold; cursor:pointer;
      box-shadow:0 10px 30px rgba(255,215,0,0.4); transition:all 0.3s;
    }
    .btn-excel:hover { transform:translateY(-4px); box-shadow:0 15px 35px rgba(255,215,0,0.6); }

    h3 { text-align:center; margin:30px 0 25px; font-size:30px; color:var(--gold); font-weight:bold; }

    table {
      width:100%; border-collapse:collapse; background:white; color:var(--text);
      border-radius:18px; overflow:hidden; box-shadow:0 15px 40px rgba(0,0,0,0.4); margin:20px 0;
    }
    th { background:var(--red-main); color:white; padding:20px; text-align:left; font-size:17px; font-weight:600; }
    td { padding:18px 20px; border-bottom:1px solid #eee; font-size:16px; }
    tr:hover { background:#f8f9fa; }

    .total { text-align:center; margin-top:35px; font-size:24px; color:var(--gold); font-weight:bold; }
    .no-data { text-align:center; padding:80px 20px; color:#aaa; font-size:22px; }
    .loader { text-align:center; padding:80px; font-size:26px; color:var(--gold); }

    footer { text-align:center; padding:40px; color:rgba(255,255,255,0.8); font-size:15px; }

    @media (max-width:768px) {
      .controls { flex-direction:column; }
      select, .btn-excel { min-width:100%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>LISTA DE ALUMNOS</h1>
      <p>Graduación 2025 • Universidad del Milenio</p>
    </div>

    <div class="content">
      <div class="controls">
        <select id="carreraSelect">
          <option value="">Todas las carreras</option>
          <option>Ingeniería en Sistemas</option>
          <option>Ingeniería Industrial</option>
          <option>Ingeniería Civil</option>
          <option>Arquitectura</option>
          <option>Derecho</option>
          <option>Medicina</option>
          <option>Psicología</option>
          <option>Administración</option>
          <option>Contaduría</option>
          <option>Otra</option>
        </select>

        <button class="btn-excel" id="exportarExcel">Descargar Excel</button>
      </div>

      <h3 id="tituloTabla">Todos los alumnos registrados</h3>

      <div id="loader" class="loader">Cargando alumnos desde la base de datos...</div>

      <table id="tablaAlumnos" style="display:none;">
        <thead>
          <tr>
            <th>Matrícula</th>
            <th>Nombre completo</th>
            <th>Carrera</th>
            <th>Correo institucional</th>
          </tr>
        </thead>
        <tbody id="tablaBody"></tbody>
      </table>

      <div class="total" id="totalAlumnos">Total: 0 alumnos</div>
    </div>

    <footer>
      Sistema de Boletos • Graduación 2025<br>
      Total control de registros
    </footer>
  </div>

  <script>
    const DB_URL = "https://boletos-66dac-default-rtdb.firebaseio.com/users.json";
    const select = document.getElementById("carreraSelect");
    const tablaBody = document.getElementById("tablaAlumnos");
    const tablaBody = document.getElementById("tablaBody");
    const loader = document.getElementById("loader");
    const titulo = document.getElementById("tituloTabla");
    const total = document.getElementById("totalAlumnos");
    const btnExcel = document.getElementById("exportarExcel");

    let todosLosAlumnos = [];

    // CARGA LOS DATOS REALES DE TU FIREBASE
    async function cargarAlumnos() {
      try {
        loader.textContent = "Conectando con la base de datos...";
        const respuesta = await fetch(DB_URL);
        
        if (!respuesta.ok) throw new Error("Error de red");

        const datos = await respuesta.json();

        if (!datos || Object.keys(datos).length === 0) {
          loader.innerHTML = "No hay alumnos registrados todavía";
          return;
        }

        // Convertir objeto de Firebase a array
        todosLosAlumnos = Object.values(datos).map(user => ({
          matricula: user.matricula || "—",
          nombre: user.nombre || "Sin nombre",
          carrera: user.carrera || "No especificada",
          email: user.email || "Sin correo"
        })).sort((a, b) => a.nombre.localeCompare(b.nombre));

        loader.style.display = "none";
        tabla.style.display = "table";
        actualizarTabla();

      } catch (error) {
        console.error("Error:", error);
        loader.innerHTML = "Error al conectar. Revisa tu internet o la URL de Firebase";
      }
    }

    // ACTUALIZA LA TABLA SEGÚN EL FILTRO
    function actualizarTabla() {
      const carreraSeleccionada = select.value;
      const alumnosFiltrados = carreraSeleccionada 
        ? todosLosAlumnos.filter(a => a.carrera === carreraSeleccionada)
        : todosLosAlumnos;

      titulo.textContent = carreraSeleccionada 
        ? Alumnos de: ${carreraSeleccionada} 
        : "Todos los alumnos registrados";

      tablaBody.innerHTML = "";

      if (alumnosFiltrados.length === 0) {
        tablaBody.innerHTML = <tr><td colspan="4" style="text-align:center; padding:60px; color:#999; font-size:18px;">No hay alumnos registrados en esta carrera</td></tr>;
      } else {
        alumnosFiltrados.forEach(alumno => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td><strong>${alumno.matricula}</strong></td>
            <td>${alumno.nombre}</td>
            <td>${alumno.carrera}</td>
            <td>${alumno.email}</td>
          `;
          tablaBody.appendChild(fila);
        });
      }

      total.textContent = Total: \( {alumnosFiltrados.length} alumno \){alumnosFiltrados.length !== 1 ? 's' : ''};
    }

    // FILTRAR CUANDO CAMBIE LA CARRERA
    select.addEventListener("change", actualizarTabla);

    // EXPORTAR A EXCEL (lo que se ve en pantalla)
    btnExcel.addEventListener("click", () => {
      if (todosLosAlumnos.length === 0) {
        alert("No hay datos para exportar");
        return;
      }

      const carrera = select.value || "Todos";
      const datos = (select.value ? todosLosAlumnos.filter(a => a.carrera === select.value) : todosLosAlumnos)
        .map(a => ({
          Matrícula: a.matricula,
          Nombre: a.nombre,
          Carrera: a.carrera,
          "Correo institucional": a.email
        }));

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(datos);
      XLSX.utils.book_append_sheet(wb, ws, "Alumnos");

      const fecha = new Date().toISOString().slice(0,10);
      XLSX.writeFile(wb, Alumnos_\( {carrera}_ \){fecha}.xlsx);
    });

    // INICIAR
    cargarAlumnos();
  </script>
</body>
</html>
